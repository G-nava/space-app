<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <h1>404</h1>
    <p>Page not found</p>
    <a id="link-send" href="/">Go back in: <span id="counter"></span></a>

    
    <script>
        var segundos = 9;
        function actualizar(){
            document.getElementById('counter').innerHTML = "0"+segundos+"s";
            if (segundos == 0) {
                document.getElementById('link-send').innerHTML = "Redirecting...";
                setTimeout(function(){
                    window.location.href="/";
                }, 500);
            }else{
                segundos-=1;
                setTimeout(actualizar, 1000);
            }
        }
        actualizar();
    </script>
</body>
</html>
